{% load static %}
<div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
    <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarMenuLabel">IncomeManage</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="{% url 'expenses' %}">
              Expenses
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="{% url 'income' %}">
              Income
            </a>
          </li>
        </ul>
        <hr/>
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-body-secondary text-uppercase">
          <span>Summary</span>
          <a class="link-secondary" href="#" aria-label="Add a new report">
            {% comment %} <svg class="bi"><use xlink:href="#plus-circle"/></svg> {% endcomment %}
          </a>
        </h6>
        <ul class="nav flex-column mb-auto">
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="{% url 'stats' %}">
              Expenses Summary
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="{% url 'istats' %}">
              Income summary
            </a>
          </li>
        </ul>
        
        <hr/>
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-body-secondary text-uppercase">
          <span>Stock</span>
          <a class="link-secondary" href="#" aria-label="Add a new report">
            {% comment %} <svg class="bi"><use xlink:href="#plus-circle"/></svg> {% endcomment %}
          </a>
        </h6>
        <ul class="nav flex-column mb-auto">
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="{% url 'stock_info' %}">
              Stock
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="{% url 'stock_result' %}">
              Simulate
            </a>
          </li>
        </ul>

        <hr class="my-3">

        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-body-secondary text-uppercase">
          <span>Setting</span>
          <a class="link-secondary" href="#" aria-label="Add a new report">
            {% comment %} <svg class="bi"><use xlink:href="#plus-circle"/></svg> {% endcomment %}
          </a>
        </h6>

        <ul class="nav flex-column mb-auto">
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="{% url 'preferences' %}">
              General
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="#">
              Account
            </a>
          </li>
        </ul>

        <hr class="my-3">

        <ul class="nav flex-column mb-auto">
          <li class="nav-item">
              <form class="nav-link d-flex align-items-center gap-2" action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                <input type="submit" value="Sign out">
              </form>
          </li>
        </ul>
      </div>
    </div>
  </div>
